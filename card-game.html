<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
:root {
    --primary-color: #1a472a;
    --secondary-color: #2e7d32;
    --accent-color: #4caf50;
    --background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
    --card-back: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --text-color: #ffffff;
    --text-secondary: #b0bec5;
    --success-color: #4caf50;
    --error-color: #f44336;
    --warning-color: #ff9800;
    --info-color: #2196f3;
    --card-white: #ffffff;
    --card-shadow: 0 8px 32px rgba(0,0,0,0.3);
    --card-radius: 16px;
    --header-height: 60px;
    --footer-height: 80px;
    --heart-color: #e53935;
    --diamond-color: #e53935;
    --club-color: #212121;
    --spade-color: #212121;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

body {
    background: var(--background);
    color: var(--text-color);
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
}

.game-container {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 0;
    overflow: hidden;
    max-width: 1200px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
}

.game-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    height: var(--header-height);
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

#back-btn {
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-color);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 10px 20px;
    border-radius: 25px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    font-size: 14px;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

#back-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
}

#game-code-display {
    background: rgba(255, 255, 255, 0.15);
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: 700;
    color: var(--text-color);
    font-family: 'Courier New', monospace;
    font-size: 14px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    letter-spacing: 1px;
}

.game-main {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.game-status {
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 20px;
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

#current-suit {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 12px;
    letter-spacing: 0.5px;
    text-transform: uppercase;
}

.suit-hearts, .suit-diamonds { color: var(--heart-color); }
.suit-clubs, .suit-spades { color: var(--spade-color); }

#game-status {
    padding: 12px 24px;
    border-radius: 25px;
    font-weight: 600;
    font-size: 16px;
    display: inline-block;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.status-your-turn {
    background: linear-gradient(135deg, var(--success-color), #66bb6a);
    color: white;
    box-shadow: 0 4px 20px rgba(76, 175, 80, 0.4);
}

.status-opponent-turn {
    background: linear-gradient(135deg, var(--info-color), #42a5f5);
    color: white;
    box-shadow: 0 4px 20px rgba(33, 150, 243, 0.4);
}

.status-game-over {
    background: linear-gradient(135deg, var(--error-color), #ef5350);
    color: white;
    box-shadow: 0 4px 20px rgba(244, 67, 54, 0.4);
}

.status-waiting {
    background: linear-gradient(135deg, var(--warning-color), #ffb74d);
    color: white;
    box-shadow: 0 4px 20px rgba(255, 152, 0, 0.4);
}

.opponent-info, .player-info {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 16px 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
}

.opponent-info:hover, .player-info:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-2px);
}

#opponent-avatar, #player-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 700;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    font-size: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
}

#opponent-name, #player-name {
    font-weight: 600;
    flex-grow: 1;
    font-size: 16px;
    letter-spacing: 0.3px;
}

#opponent-hand-count {
    background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
    color: white;
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: 700;
    min-width: 40px;
    text-align: center;
    font-size: 14px;
    box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
}

.discard-pile {
    min-height: 140px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    margin: 12px 0;
    position: relative;
    border: 2px dashed rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
}

.opponent-hand {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    padding: 16px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    min-height: 120px;
}

.card {
    width: 70px;
    height: 105px;
    background: var(--card-white);
    border-radius: var(--card-radius);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 10px 8px;
    margin: 4px;
    box-shadow: var(--card-shadow);
    position: relative;
    cursor: default;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    user-select: none;
    border: 2px solid rgba(255, 255, 255, 0.8);
}

.card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%, rgba(0,0,0,0.05) 100%);
    border-radius: var(--card-radius);
    pointer-events: none;
    z-index: 1;
}

.card.playable {
    cursor: pointer;
    animation: cardGlow 2s ease-in-out infinite alternate;
}

@keyframes cardGlow {
    0% {
        box-shadow: var(--card-shadow), 0 0 20px rgba(76, 175, 80, 0.3);
    }
    100% {
        box-shadow: var(--card-shadow), 0 0 30px rgba(76, 175, 80, 0.6);
    }
}

.card.playable:hover {
    transform: translateY(-15px) scale(1.05);
    box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 40px rgba(76, 175, 80, 0.8);
    z-index: 100;
}

.card.playable:active {
    transform: translateY(-10px) scale(1.02);
}

.card-value {
    font-size: 16px;
    font-weight: 800;
    position: relative;
    z-index: 3;
    text-shadow: 0 1px 2px rgba(0,0,0,0.1);
}

.card-value.top { 
    align-self: flex-start; 
}

.card-value.bottom { 
    align-self: flex-end; 
    transform: rotate(180deg); 
}

.card-suit {
    align-self: center;
    width: 32px;
    height: 32px;
    margin: 0;
    z-index: 3;
    position: relative;
    filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
}

.card.hearts, .card.diamonds { 
    color: var(--heart-color); 
}

.card.clubs, .card.spades { 
    color: var(--club-color); 
}

.card-back {
    background: var(--card-back);
    border-radius: var(--card-radius);
    box-shadow: var(--card-shadow);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    width: 70px;
    height: 105px;
    margin: 4px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    transition: all 0.3s ease;
}

.card-back::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 40px;
    height: 40px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    border: 2px solid rgba(255, 255, 255, 0.4);
}

.card-back::after {
    content: 'â™ ';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    color: rgba(255, 255, 255, 0.8);
    z-index: 2;
}

.player-hand-scroll {
    width: 100%;
    overflow-x: auto;
    overflow-y: hidden;
    -webkit-overflow-scrolling: touch;
    padding: 15px 0;
    scrollbar-width: none;
    -ms-overflow-style: none;
}

.player-hand-scroll::-webkit-scrollbar {
    display: none;
}

.player-hand {
    display: flex;
    flex-wrap: nowrap;
    padding: 16px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    min-height: 140px;
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    gap: 8px;
}

.player-hand-cards {
    display: flex;
    gap: 12px;
    padding: 0 10px;
    align-items: center;
}

.game-controls {
    display: flex;
    justify-content: center;
    gap: 16px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    height: var(--footer-height);
}

#draw-card-btn, #pass-turn-btn {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    border: none;
    padding: 16px 32px;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    flex: 1;
    max-width: 180px;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    box-shadow: 0 8px 25px rgba(26, 71, 42, 0.4);
}

#draw-card-btn:hover, #pass-turn-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(26, 71, 42, 0.6);
    background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
}

#draw-card-btn:active, #pass-turn-btn:active {
    transform: translateY(-1px);
}

.highlighted-card {
    transform: translateY(-20px) scale(1.1);
    box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 40px rgba(255, 193, 7, 0.8);
    z-index: 100;
    animation: highlightPulse 1s ease-in-out infinite alternate;
}

@keyframes highlightPulse {
    0% {
        box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 40px rgba(255, 193, 7, 0.8);
    }
    100% {
        box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 50px rgba(255, 193, 7, 1);
    }
}

.discard-pile-container {
    position: relative;
    width: 160px;
    height: 140px;
    margin: 0 auto;
}

.discard-pile-count {
    position: absolute;
    bottom: -25px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 4px 12px;
    border-radius: 15px;
    font-size: 12px;
    font-weight: 600;
    backdrop-filter: blur(10px);
}

.waiting-message {
    text-align: center;
    color: var(--text-secondary);
    font-size: 16px;
    font-weight: 500;
    padding: 40px 20px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    backdrop-filter: blur(10px);
}

@media (max-width: 480px) {
    .game-container {
        padding: 0 12px;
    }
    
    .card, .card-back {
        width: 60px;
        height: 90px;
    }
    
    .card-value {
        font-size: 14px;
    }
    
    .card-suit {
        width: 28px;
        height: 28px;
    }
    
    #draw-card-btn, #pass-turn-btn {
        padding: 14px 24px;
        font-size: 14px;
        max-width: 140px;
    }
    
    .game-main {
        padding: 16px;
        gap: 16px;
    }
    
    .opponent-info, .player-info {
        padding: 12px 16px;
    }
    
    #opponent-avatar, #player-avatar {
        width: 40px;
        height: 40px;
        font-size: 16px;
    }
}

@media (min-width: 768px) {
    .card, .card-back {
        width: 80px;
        height: 120px;
    }
    
    .card-value {
        font-size: 18px;
    }
    
    .card-suit {
        width: 36px;
        height: 36px;
    }
    
    .player-hand {
        min-height: 150px;
    }
    
    .discard-pile {
        min-height: 160px;
    }
}

.notification {
    position: fixed;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    padding: 16px 32px;
    border-radius: 25px;
    color: white;
    z-index: 1000;
    animation: slideInUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    font-weight: 600;
    backdrop-filter: blur(20px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.notification.info { 
    background: linear-gradient(135deg, var(--info-color), #42a5f5);
}

.notification.error { 
    background: linear-gradient(135deg, var(--error-color), #ef5350);
}

.notification.success { 
    background: linear-gradient(135deg, var(--success-color), #66bb6a);
}

@keyframes slideInUp {
    from { 
        bottom: -100px; 
        opacity: 0; 
        transform: translateX(-50%) scale(0.8);
    }
    to { 
        bottom: 100px; 
        opacity: 1; 
        transform: translateX(-50%) scale(1);
    }
}

/* Card dealing animation */
@keyframes dealCard {
    0% {
        transform: translateX(-100vw) rotate(-180deg);
        opacity: 0;
    }
    100% {
        transform: translateX(0) rotate(0deg);
        opacity: 1;
    }
}

.card.dealing {
    animation: dealCard 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

/* Card flip animation for opponent reveals */
@keyframes flipCard {
    0% {
        transform: rotateY(0deg);
    }
    50% {
        transform: rotateY(90deg);
    }
    100% {
        transform: rotateY(0deg);
    }
}

.card.flipping {
    animation: flipCard 0.6s ease-in-out;
}

/* Floating animation for special effects */
@keyframes float {
    0%, 100% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-10px);
    }
}

.floating {
    animation: float 2s ease-in-out infinite;
}

/* Enhanced game result modal styles */
.game-result-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: modalFadeIn 0.5s ease-out;
    backdrop-filter: blur(20px);
}

.game-result-modal .result-content {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
    padding: 40px;
    border-radius: 25px;
    width: 90%;
    max-width: 450px;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(30px);
    color: white;
}

.game-result-modal h2 {
    font-size: 32px;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-weight: 800;
}

.game-result-modal p {
    font-size: 18px;
    margin-bottom: 25px;
    opacity: 0.9;
}

.game-result-modal .transaction-details {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 15px;
    margin: 25px 0;
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
}

.game-result-modal .transaction-details p {
    margin: 10px 0;
    font-size: 16px;
    font-weight: 500;
}

.game-result-modal button {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    border: none;
    padding: 16px 32px;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(26, 71, 42, 0.4);
    margin-top: 15px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.game-result-modal button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(26, 71, 42, 0.6);
    background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
}

.game-result-modal.win h2 {
    color: #4caf50;
    text-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
}

.game-result-modal.lose h2 {
    color: #f44336;
    text-shadow: 0 0 20px rgba(244, 67, 54, 0.5);
}

@keyframes modalFadeIn {
    from { 
        opacity: 0; 
        transform: scale(0.8);
    }
    to { 
        opacity: 1; 
        transform: scale(1);
    }
}

/* Confetti animation */
@keyframes confetti {
    0% { 
        transform: translateY(-100vh) rotate(0deg); 
        opacity: 1; 
    }
    100% { 
        transform: translateY(100vh) rotate(720deg); 
        opacity: 0; 
    }
}

.confetti {
    position: fixed;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    opacity: 1;
    animation: confetti 3s ease-out forwards;
    z-index: 10000;
}

/* Modern dialog styles for enhanced UI */
.modern-modal-overlay {
    background: rgba(0, 0, 0, 0.8);
    position: fixed; 
    z-index: 1999; 
    left: 0; 
    top: 0; 
    width: 100vw; 
    height: 100vh;
    display: flex; 
    align-items: center; 
    justify-content: center;
    animation: fadeIn 0.3s ease-out;
    backdrop-filter: blur(20px);
}

.modern-modal {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
    border-radius: 25px; 
    min-width: 320px; 
    max-width: 94vw;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    padding: 40px 30px 25px 30px; 
    position: relative; 
    text-align: center; 
    animation: modalSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    backdrop-filter: blur(30px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
}

.modal-title { 
    font-size: 24px; 
    font-weight: 700; 
    margin-bottom: 15px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.modal-sub { 
    opacity: 0.8; 
    font-size: 16px; 
    margin-bottom: 20px; 
}

.modern-card-chip-list { 
    display: flex; 
    flex-wrap: wrap; 
    gap: 15px; 
    justify-content: center; 
    margin: 20px 0 25px; 
}

.modern-card-chip {
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 15px;
    padding: 12px 16px;
    backdrop-filter: blur(10px);
}

.modern-card-chip:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
}

.modern-card-chip.selected {
    background: linear-gradient(135deg, var(--accent-color), #66bb6a);
    border-color: var(--accent-color);
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
}

.modern-card-chip-title { 
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
}

.modern-dialog-actions { 
    display: flex; 
    gap: 15px; 
    margin-top: 20px; 
    justify-content: center; 
    flex-wrap: wrap;
}

.modern-btn {
    border: none; 
    outline: none; 
    border-radius: 25px;
    padding: 14px 28px;
