<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
:root {
    --primary-color: #2E7D32;
    --secondary-color: #43A047;
    --accent-color: #66BB6A;
    --background-color: #F1F8E9;
    --card-back-color: #2E7D32;
    --text-color: #1C2833;
    --success-color: #43A047;
    --error-color: #E53935;
    --info-color: #1E88E5;
    --warning-color: #FFA000;
    --card-white: #FFFFFF;
    --card-shadow: 0 2px 8px rgba(0,0,0,0.1);
    --card-radius: 12px;
    --header-height: 50px;
    --footer-height: 70px;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
}

body {
    background-color: var(--background-color);
    color: var(--text-color);
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.game-container {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 0;
    overflow: hidden;
    max-width: 1200px;
    margin: 0 auto;
}

.game-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 16px;
    height: var(--header-height);
    background: transparent;
    border-bottom: 1px solid rgba(0,0,0,0.08);
}

#back-btn {
    background: transparent;
    color: var(--primary-color);
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    font-weight: 600;
    font-size: 14px;
    transition: all 0.2s ease;
}

#back-btn:hover {
    background: rgba(46,125,50,0.08);
}

#game-code-display {
    background: var(--background-color);
    padding: 6px 12px;
    border-radius: 16px;
    font-weight: 600;
    color: var(--primary-color);
    font-family: 'Courier New', monospace;
    font-size: 14px;
    border: 1px solid rgba(46,125,50,0.2);
}

.game-main {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.game-status {
    text-align: center;
    background: transparent;
    padding: 16px;
    border-radius: 12px;
}

#current-suit {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 8px;
    letter-spacing: 0.5px;
}

.suit-hearts { color: var(--heart-color); }
.suit-diamonds { color: var(--diamond-color); }
.suit-clubs { color: var(--club-color); }
.suit-spades { color: var(--spade-color); }

#game-status {
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: 600;
    font-size: 15px;
    display: inline-block;
}

.status-your-turn {
    background-color: var(--success-color);
    color: white;
}

.status-opponent-turn {
    background-color: var(--info-color);
    color: white;
}

.status-game-over {
    background-color: var(--error-color);
    color: white;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.opponent-info, .player-info {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    background: transparent;
    border-radius: 12px;
    border: 1px solid rgba(0,0,0,0.08);
}

#opponent-avatar, #player-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 600;
    background: var(--primary-color);
    font-size: 18px;
}

#opponent-name, #player-name {
    font-weight: 600;
    flex-grow: 1;
    font-size: 15px;
    letter-spacing: 0.3px;
}

#opponent-hand-count {
    background: var(--secondary-color);
    color: white;
    padding: 4px 10px;
    border-radius: 16px;
    font-weight: 600;
    min-width: 30px;
    text-align: center;
    font-size: 13px;
}

.discard-pile {
    min-height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent;
    border-radius: 12px;
    margin: 8px 0;
    position: relative;
    border: 2px dashed rgba(46,125,50,0.2);
}

.card {
    width: 64px;
    height: 96px;
    background: var(--card-white);
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 8px 6px;
    margin: 4px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    position: relative;
    cursor: default;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    user-select: none;
}

.card.playable {
    cursor: pointer;
}

.card.playable:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 16px rgba(46,125,50,0.15);
}

.card-value {
    font-size: 14px;
    font-weight: 700;
    position: relative;
    z-index: 3;
}

.card-value.top { align-self: flex-start; }
.card-value.bottom { align-self: flex-end; transform: rotate(180deg); }

.card-suit {
    align-self: center;
    width: 26px;
    height: 26px;
    margin: 0 0 2px 0;
}

.card.hearts, .card.diamonds { color: var(--heart-color); }
.card.clubs, .card.spades { color: var(--club-color); }

.player-hand-scroll {
    width: 100%;
    overflow-x: auto;
    overflow-y: hidden;
    -webkit-overflow-scrolling: touch;
    padding: 10px 0;
    scrollbar-width: none;
    -ms-overflow-style: none;
}

.player-hand-scroll::-webkit-scrollbar {
    display: none;
}

.player-hand {
    display: flex;
    flex-wrap: nowrap;
    padding: 8px 2px 14px 2px;
    background: transparent;
    border-radius: 12px;
    min-height: 120px;
    border: 1px solid rgba(0,0,0,0.08);
}

.game-controls {
    display: flex;
    justify-content: center;
    gap: 12px;
    padding: 16px;
    background: transparent;
    border-top: 1px solid rgba(0,0,0,0.08);
    height: var(--footer-height);
}

#draw-card-btn, #pass-turn-btn {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 25px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    flex: 1;
    max-width: 150px;
    transition: transform 0.2s, box-shadow 0.2s;
}

#draw-card-btn:hover, #pass-turn-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(46,125,50,0.2);
}

.card-back {
    background: var(--card-back-color);
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    width: 64px;
    height: 96px;
    margin: 4px;
}

.highlighted-card {
    transform: translateY(-15px) scale(1.05);
    box-shadow: 0 8px 16px rgba(46,125,50,0.2);
    z-index: 10;
}

@media (max-width: 480px) {
    .game-container {
        padding: 0 12px;
    }
    
    .card, .card-back {
        width: 54px;
        height: 81px;
    }
    
    #draw-card-btn, #pass-turn-btn {
        padding: 10px 20px;
        font-size: 14px;
    }
    
    .game-main {
        padding: 12px;
        gap: 12px;
    }
    
    .opponent-info, .player-info {
        padding: 10px 12px;
    }
}

@media (min-width: 768px) {
    .card, .card-back {
        width: 72px;
        height: 108px;
    }
    
    .player-hand {
        min-height: 130px;
    }
}

.notification {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    border-radius: 8px;
    color: white;
    z-index: 1000;
    animation: slideIn 0.3s ease-out;
    font-weight: 600;
}

.notification.info { background-color: var(--info-color); }
.notification.error { background-color: var(--error-color); }
.notification.success { background-color: var(--success-color); }

@keyframes slideIn {
    from { bottom: -50px; opacity: 0; }
    to { bottom: 20px; opacity: 1; }
}
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <button id="back-btn">
                <i class="material-icons" style="font-size: 18px;">arrow_back</i> Back
            </button>
            <div id="game-code-display">GAME-CODE</div>
        </div>
        <div class="game-main">
            <div class="game-status">
                <div id="current-suit" class="suit-hearts">Hearts</div>
                <div id="game-status" class="status-your-turn">Your Turn</div>
            </div>
            <div class="opponent-info">
                <div id="opponent-avatar">O</div>
                <div id="opponent-name">Opponent</div>
                <div id="opponent-hand-count">5</div>
            </div>
            <div id="discard-pile" class="discard-pile">
              
            </div>
            <div class="player-info">
                <div id="player-avatar">Y</div>
                <div id="player-name">You</div>
            </div>
            <div id="player-hand" class="player-hand">
                
            </div>
        </div>
        <div class="game-controls">
            <button id="draw-card-btn">Draw Card</button>
            <button id="pass-turn-btn">Pass Turn</button>
        </div>
    </div>
    <script type="module" src="card-game.js"></script>
</body>
</html>
