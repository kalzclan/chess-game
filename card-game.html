<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Card Game</title>
    <!-- Add to your head section -->
<meta name="theme-color" content="#2E7D32">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    

      <style>


:root {
    /* Colors */
    --primary-color: #2E7D32;
    --primary-light: #43A047;
    --primary-dark: #1B5E20;
    --accent-color: #66BB6A;
    --background-color: #F5F7FA;
    --surface-color: #FFFFFF;
    --text-primary: #1C2833;
    --text-secondary: #5F6368;
    --text-tertiary: #80868B;
    --error-color: #E53935;
    --warning-color: #FFA000;
    --success-color: #43A047;
    --info-color: #1E88E5;
    
    /* Card Colors */
    --heart-color: #E53935;
    --diamond-color: #1E88E5;
    --club-color: #212121;
    --spade-color: #212121;
    
    /* Elevation */
    --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
    --shadow-md: 0 2px 8px rgba(0,0,0,0.1);
    --shadow-lg: 0 8px 16px rgba(0,0,0,0.12);
    
    /* Layout */
    --header-height: 60px;
    --footer-height: 80px;
    --border-radius-sm: 8px;
    --border-radius-md: 12px;
    --border-radius-lg: 16px;
    --card-width: 70px;
    --card-height: 105px;
    
    /* Typography */
    --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

/* Reset & Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: var(--font-family);
}

body {
    background-color: var(--background-color);
    color: var(--text-primary);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Layout */
.game-container {
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: var(--background-color);
}

/* Header */
.game-header {
    height: var(--header-height);
    padding: 0 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--surface-color);
    box-shadow: var(--shadow-sm);
    z-index: 10;
}

/* Buttons */
.modern-button {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 8px 16px;
    border-radius: 20px;
    border: none;
    background: transparent;
    color: var(--primary-color);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
}

.modern-button:hover {
    background: rgba(46,125,50,0.08);
}

.icon-button {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: none;
    background: transparent;
    color: var(--text-secondary);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
}

.icon-button:hover {
    background: rgba(0,0,0,0.05);
}

.game-code {
    padding: 8px 16px;
    background: var(--background-color);
    border-radius: 20px;
    font-weight: 600;
    color: var(--primary-color);
    font-size: 14px;
    letter-spacing: 0.5px;
}

/* Main Content */
.game-main {
    flex: 1;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    overflow-y: auto;
}

/* Status Section */
.game-status {
    padding: 16px;
    background: var(--surface-color);
    border-radius: var(--border-radius-md);
    box-shadow: var(--shadow-sm);
}

.status-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
}

.suit-display {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 18px;
    font-weight: 600;
}

.suit-icon {
    font-size: 24px;
}

.status-badge {
    padding: 6px 16px;
    border-radius: 20px;
    font-weight: 600;
    font-size: 14px;
    color: white;
}

.status-your-turn { background: var(--success-color); }
.status-opponent-turn { background: var(--info-color); }
.status-game-over { background: var(--error-color); }

/* Player Sections */
.opponent-section, .player-section {
    padding: 16px;
    background: var(--surface-color);
    border-radius: var(--border-radius-md);
    box-shadow: var(--shadow-sm);
}

.player-avatar-wrapper {
    position: relative;
}

.avatar {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: var(--primary-color);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 18px;
}

.online-indicator {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: var(--text-tertiary);
    border: 2px solid var(--surface-color);
    position: absolute;
    bottom: 0;
    right: 0;
}

.online-indicator.active {
    background: var(--success-color);
}

.player-info, .opponent-info {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px;
}

.player-details {
    flex: 1;
}

.player-name {
    font-weight: 600;
    color: var(--text-primary);
}

.player-status {
    font-size: 13px;
    color: var(--text-tertiary);
}

.card-count {
    padding: 4px 12px;
    background: var(--primary-light);
    color: white;
    border-radius: 16px;
    font-weight: 600;
    font-size: 13px;
}

/* Game Board */
.game-board {
    padding: 24px 16px;
    background: var(--surface-color);
    border-radius: var(--border-radius-md);
    box-shadow: var(--shadow-sm);
}

.deck-area {
    display: flex;
    justify-content: center;
    gap: 24px;
}

.deck-pile, .discard-pile {
    width: var(--card-width);
    height: var(--card-height);
    border-radius: var(--border-radius-sm);
    position: relative;
}

.deck-pile {
    background: var(--primary-dark);
}

.discard-pile {
    border: 2px dashed rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    justify-content: center;
}

.empty-pile-indicator {
    color: var(--text-tertiary);
    font-size: 24px;
}

.deck-count {
    position: absolute;
    bottom: -8px;
    right: -8px;
    background: var(--primary-color);
    color: white;
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 12px;
    font-weight: 600;
}

/* Cards */
.card {
    width: var(--card-width);
    height: var(--card-height);
    background: var(--surface-color);
    border-radius: var(--border-radius-sm);
    box-shadow: var(--shadow-sm);
    padding: 8px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: all 0.2s ease;
    cursor: pointer;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: var(--shadow-lg);
}

.card-back {
    width: 100%;
    height: 100%;
    background: var(--primary-dark);
    border-radius: var(--border-radius-sm);
    position: relative;
    overflow: hidden;
}

.card-back-pattern {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: linear-gradient(45deg, 
        rgba(255,255,255,0.1) 25%, 
        transparent 25%, 
        transparent 50%, 
        rgba(255,255,255,0.1) 50%, 
        rgba(255,255,255,0.1) 75%, 
        transparent 75%, 
        transparent);
    background-size: 10px 10px;
    opacity: 0.2;
}

/* Controls */
.game-controls {
    height: var(--footer-height);
    padding: 16px;
    display: flex;
    justify-content: center;
    gap: 16px;
    background: var(--surface-color);
    box-shadow: var(--shadow-sm);
}

.primary-button, .secondary-button {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 12px 24px;
    border-radius: 24px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    min-width: 140px;
    justify-content: center;
}

.primary-button {
    background: var(--primary-color);
    color: white;
}

.secondary-button {
    background: rgba(46,125,50,0.1);
    color: var(--primary-color);
}

.primary-button:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

.secondary-button:hover {
    background: rgba(46,125,50,0.15);
}

/* Modal */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.modal-content {
    background: var(--surface-color);
    padding: 24px;
    border-radius: var(--border-radius-lg);
    width: 90%;
    max-width: 400px;
}

.modal-content h3 {
    text-align: center;
    margin-bottom: 24px;
    color: var(--text-primary);
}

.suit-options {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
}

.suit-option {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    padding: 16px;
    border-radius: var(--border-radius-md);
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
}

.suit-option:hover {
    transform: translateY(-2px);
}

.suit-option.hearts { background: #FFEBEE; color: var(--heart-color); }
.suit-option.diamonds { background: #E3F2FD; color: var(--diamond-color); }
.suit-option.clubs { background: #F5F5F5; color: var(--club-color); }
.suit-option.spades { background: #EEEEEE; color: var(--spade-color); }

/* Notifications */
#notification-container {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
}

.notification {
    padding: 12px 24px;
    border-radius: 12px;
    color: white;
    margin-bottom: 8px;
    font-weight: 500;
    animation: slideUp 0.3s ease;
    box-shadow: var(--shadow-md);
}

@keyframes slideUp {
    from {
        transform: translateY(100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Responsive Design */
@media (max-width: 480px) {
    :root {
        --card-width: 60px;
        --card-height: 90px;
    }
    
    .game-main {
        padding: 12px;
        gap: 12px;
    }
    
    .primary-button, .secondary-button {
        padding: 10px 20px;
        font-size: 14px;
        min-width: 120px;
    }
}

@media (min-width: 768px) {
    .game-main {
        padding: 24px;
        gap: 24px;
    }
    
    .deck-area {
        gap: 32px;
    }
}

/* Add to your existing CSS */

.online-indicator {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #9e9e9e;
    border: 2px solid white;
    position: absolute;
    bottom: -2px;
    right: -2px;
    transition: background-color 0.3s ease;
}

.online-indicator.active {
    background: #4caf50;
}

.deck-pile {
    position: relative;
    width: var(--card-width);
    height: var(--card-height);
}

.deck-count {
    position: absolute;
    bottom: -8px;
    right: -8px;
    background: var(--primary-color);
    color: white;
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 12px;
    font-weight: 600;
    z-index: 10;
}

.empty-pile-indicator {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-tertiary);
}

.empty-pile-indicator .material-icons-round {
    font-size: 32px;
    opacity: 0.5;
}

.player-status, .opponent-status {
    font-size: 13px;
    color: var(--text-tertiary);
    transition: color 0.3s ease;
}

.player-status.active, 
.opponent-status.active {
    color: var(--success-color);
}

.player-status.waiting,
.opponent-status.waiting {
    color: var(--text-tertiary);
}

/* Menu styling */
.menu-options {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 20px;
}

.modern-modal .menu-options .modern-btn {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
}
      </style>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <button id="back-btn" class="modern-button">
                <span class="material-icons-round">arrow_back</span>
                <span>Back to Menu</span>
            </button>
            <div id="game-code-display" class="game-code">GAME-CODE</div>
            <button id="menu-btn" class="icon-button">
                <span class="material-icons-round">more_vert</span>
            </button>
        </header>

        <main class="game-main">
            <div class="game-status">
                <div class="status-wrapper">
                    <div id="current-suit" class="suit-display suit-hearts">
                        <span class="material-icons-round suit-icon">favorite</span>
                        <span class="suit-text">Hearts</span>
                    </div>
                    <div id="game-status" class="status-badge status-your-turn">Your Turn</div>
                </div>
            </div>

            <section class="opponent-section">
                <div class="opponent-info">
                    <div class="player-avatar-wrapper">
                        <div id="opponent-avatar" class="avatar">O</div>
                        <div class="online-indicator"></div>
                    </div>
                    <div class="player-details">
                        <div id="opponent-name" class="player-name">Opponent</div>
                        <div class="player-status">Thinking...</div>
                    </div>
                    <div id="opponent-hand-count" class="card-count">5</div>
                </div>
            </section>

            <section class="game-board">
                <div class="deck-area">
                    <div id="deck-pile" class="deck-pile">
                        <div class="card-back">
                            <div class="card-back-pattern"></div>
                        </div>
                        <div class="deck-count">32</div>
                    </div>
                    <div id="discard-pile" class="discard-pile">
                        <div class="empty-pile-indicator">
                            <span class="material-icons-round">style</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="player-section">
                <div class="player-info">
                    <div class="player-avatar-wrapper">
                        <div id="player-avatar" class="avatar">Y</div>
                        <div class="online-indicator active"></div>
                    </div>
                    <div class="player-details">
                        <div id="player-name" class="player-name">You</div>
                        <div class="player-status">Active</div>
                    </div>
                </div>

                <div class="player-hand-scroll">
                    <div id="player-hand" class="player-hand">
                        <!-- Cards will be dynamically added here -->
                    </div>
                </div>
            </section>
        </main>

        <footer class="game-controls">
            <button id="draw-card-btn" class="primary-button">
                <span class="material-icons-round">add_circle</span>
                <span>Draw Card</span>
            </button>
            <button id="pass-turn-btn" class="secondary-button">
                <span class="material-icons-round">skip_next</span>
                <span>Pass Turn</span>
            </button>
        </footer>
    </div>

    <!-- Suit Selection Modal -->
    <div id="suit-selector-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Select a Suit</h3>
            <div class="suit-options">
                <button class="suit-option hearts">
                    <span class="material-icons-round">favorite</span>
                    <span>Hearts</span>
                </button>
                <button class="suit-option diamonds">
                    <span class="material-icons-round">diamond</span>
                    <span>Diamonds</span>
                </button>
                <button class="suit-option clubs">
                    <span class="material-icons-round">club</span>
                    <span>Clubs</span>
                </button>
                <button class="suit-option spades">
                    <span class="material-icons-round">spade</span>
                    <span>Spades</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Notification Template -->
    <div id="notification-container"></div>

    <script type="module" src="card-game.js"></script>
</body>
</html>
