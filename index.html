<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habesha Games</title>
  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #4caf50;
      --accent-color: #f2f2f2;
      --surface-color: #fff;
      --btn-color: #2e7d32;
      --btn-hover: #219150;
      --btn-text-color: #fff;
      --text-color: #222;
      --highlight-color: #ef5350;
      --shadow: 0 5px 20px rgba(44,62,80,0.07);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--secondary-color);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
    }

    .topbar {
      background: #23262b;
      color: white;
      padding: 10px 0 10px 0;
      display: flex;
      align-items: center;
      position: relative;
      font-size: 1.15rem;
      font-weight: 600;
      letter-spacing: 1px;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
    }
    .topbar .menu-icon {
      position: absolute;
      left: 18px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .topbar .logo {
      font-family: inherit;
      font-size: 1.3rem;
      letter-spacing: 1.5px;
      display: flex;
      align-items: center;
      gap: 0.4em;
    }

    .hero {
      background: var(--secondary-color);
      width: 100vw;
      min-height: 38vh;
      background: linear-gradient(180deg, var(--secondary-color) 0%, #fff 100%);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
    }
    .hero-image {
      width: 100vw;
      height: 28vh;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?fit=crop&w=800&q=80') center center/cover no-repeat;
      /* Replace with your own game image if you want */
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
    }

    .slideup-card {
      background: var(--surface-color);
      width: 93vw;
      max-width: 420px;
      margin: 0 auto;
      margin-top: -48px;
      border-radius: 34px 34px 0 0;
      box-shadow: var(--shadow);
      padding: 38px 18px 28px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      transition: transform 0.7s cubic-bezier(.42,0,.39,1.08);
      position: relative;
      min-height: 330px;
    }

    .slideup-card .headline {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 0.5px;
      color: var(--text-color);
      margin-bottom: 8px;
      text-align: center;
      line-height: 1.12;
    }
    .slideup-card .headline .highlight {
      color: var(--primary-color);
    }
    .slideup-card .subtext {
      color: #4b4b4b;
      font-size: 1.03rem;
      margin-bottom: 32px;
      text-align: center;
    }

    .play-btn {
      background: var(--btn-color);
      color: var(--btn-text-color);
      width: 96%;
      max-width: 330px;
      border: none;
      border-radius: 18px;
      font-size: 1.14rem;
      font-weight: 600;
      padding: 18px 0;
      margin: 0 auto 0 auto;
      cursor: pointer;
      transition: background 0.23s, transform 0.2s;
      box-shadow: 0 2px 10px rgba(44,62,80,0.09);
      outline: none;
      display: block;
      margin-top: 24px;
    }
    .play-btn:hover {
      background: var(--btn-hover);
      transform: scale(1.035);
    }

    /* Slide-up registration modal */
    .registration-modal {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(44,62,80,0.13);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      z-index: 100;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .registration-modal.active {
      opacity: 1;
      pointer-events: all;
    }
    .registration-sheet {
      background: var(--surface-color);
      width: 100vw;
      max-width: 420px;
      min-height: 410px;
      border-radius: 36px 36px 0 0;
      box-shadow: 0 -6px 30px rgba(44,62,80,0.21);
      padding: 32px 18px 24px 18px;
      animation: slideUp 0.7s cubic-bezier(.42,0,.39,1.08);
      transform: translateY(100%);
    }
    .registration-modal.active .registration-sheet {
      transform: translateY(0%);
      transition: transform 0.55s cubic-bezier(.42,0,.39,1.08);
    }
    @keyframes slideUp {
      from { transform: translateY(100%);}
      to { transform: translateY(0);}
    }

    .registration-sheet .close-btn {
      background: none;
      border: none;
      font-size: 1.8rem;
      color: #bbb;
      position: absolute;
      right: 22px;
      top: 18px;
      cursor: pointer;
    }

    .registration-sheet h2 {
      margin: 0 0 20px 0;
      font-size: 1.33rem;
      color: var(--primary-color);
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 14px;
      margin-top: 6px;
    }
    input {
      font-size: 1rem;
      padding: 14px;
      border: 1.5px solid #d3d3d3;
      border-radius: 10px;
      outline: none;
      margin-bottom: 0;
      transition: border-color 0.2s;
      background: #f9f9f9;
      color: #23262b;
    }
    input:focus {
      border-color: var(--primary-color);
    }

    .register-btn {
      background: var(--btn-color);
      color: var(--btn-text-color);
      font-size: 1.11rem;
      border-radius: 12px;
      border: none;
      padding: 16px 0;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.23s;
    }
    .register-btn:hover {
      background: var(--btn-hover);
    }
    .error {
      color: #ef5350;
      text-align: center;
      font-size: 0.99rem;
      margin-top: 4px;
      min-height: 22px;
    }
    .loader {
      border: 3px solid #e7e7e7;
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.9s linear infinite;
      margin: 0 auto;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="topbar">
    <span class="menu-icon">&#10005;</span>
    <span class="logo">Habesha Games</span>
  </div>

  <div class="hero">
    <div class="hero-image"></div>
  </div>

  <div class="slideup-card">
    <div class="headline">
      <span class="highlight">Ready?</span> Play &amp; Win!
    </div>
    <div class="subtext">
      Fast, fun, and just the way you like it.<br/>
      Join Habesha Games and start winning today!
    </div>
    <button class="play-btn" id="playNowBtn">Play Now &gt;&gt;&gt;</button>
  </div>

  <!-- Slide-up Registration Modal -->
  <div class="registration-modal" id="registrationModal">
    <div class="registration-sheet">
      <button class="close-btn" id="closeModalBtn">&times;</button>
      <h2>Register to Play</h2>
      <form id="registerForm">
        <input type="text" id="username" placeholder="Your name" required />
        <input type="tel" id="phone" placeholder="Phone number" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit" class="register-btn" id="registerSubmit">
          <span id="registerText">Register</span>
          <span id="registerLoader" class="loader" style="display:none"></span>
        </button>
        <div class="error" id="registerError"></div>
      </form>
    </div>
  </div>

  <script type="module">
    // Supabase config (as before)
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabaseUrl = "https://evberyanshxxalxtwnnc.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2YmVyeWFuc2h4eGFseHR3bm5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwODMwOTcsImV4cCI6MjA1OTY1OTA5N30.pEoPiIi78Tvl5URw0Xy_vAxsd-3XqRlC8FTnX9HpgMw";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Function to format phone number
    function formatPhoneNumber(phone) {
      const cleaned = phone.replace(/\D/g, '');
      if (cleaned.length === 10 && cleaned.startsWith('0')) {
        return `+251${cleaned.substring(1)}`;
      }
      if (cleaned.length === 9 && !cleaned.startsWith('0')) {
        return `+251${cleaned}`;
      }
      return cleaned.startsWith('+') ? cleaned : `+${cleaned}`;
    }

    // Check authentication state
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        window.location.href = "home.html";
      }
    });

    // Modal slide-up logic
    const registrationModal = document.getElementById('registrationModal');
    const playNowBtn = document.getElementById('playNowBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');

    playNowBtn.addEventListener('click', () => {
      registrationModal.classList.add('active');
    });
    closeModalBtn.addEventListener('click', () => {
      registrationModal.classList.remove('active');
    });
    // Dismiss modal clicking outside
    registrationModal.addEventListener('click', (e) => {
      if (e.target === registrationModal) {
        registrationModal.classList.remove('active');
      }
    });

    // Registration
    const registerFormEl = document.getElementById("registerForm");
    const registerError = document.getElementById("registerError");
    const registerSubmit = document.getElementById("registerSubmit");
    const registerText = document.getElementById("registerText");
    const registerLoader = document.getElementById("registerLoader");

    registerFormEl.addEventListener("submit", async (e) => {
      e.preventDefault();
      registerError.textContent = "";
      registerText.style.display = "none";
      registerLoader.style.display = "inline-block";
      registerSubmit.disabled = true;

      const username = document.getElementById("username").value.trim();
      const phoneInput = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!username || !phoneInput || !password || !confirmPassword) {
        registerError.textContent = "Please fill all fields.";
        resetRegisterButton();
        return;
      }
      if (password !== confirmPassword) {
        registerError.textContent = "Passwords don't match.";
        resetRegisterButton();
        return;
      }
      const phone = formatPhoneNumber(phoneInput);

      try {
        // First check if user exists in your users table
        const { data: existingUser } = await supabase
          .from("users")
          .select("*")
          .eq("phone", phone)
          .single();

        if (existingUser) {
          registerError.textContent = "Phone number already registered.";
          resetRegisterButton();
          return;
        }

        // Sign up with Supabase Auth
        const { data: authData, error: authError } = await supabase.auth.signUp({
          phone: phone,
          password: password,
          options: {
            data: {
              username: username
            }
          }
        });

        if (authError) throw authError;

        // Create user in your users table
        const { data: newUser, error: insertError } = await supabase
          .from("users")
          .insert([{ 
            username, 
            phone, 
            balance: 0,
            auth_id: authData.user.id // Store the auth user ID
          }])
          .select()
          .single();

        if (insertError) throw insertError;

        // Store user data in localStorage
        localStorage.setItem("user", JSON.stringify(newUser));
        localStorage.setItem("phone", phone);

        window.location.href = "home.html";
      } catch (err) {
        console.error("Registration error:", err);
        registerError.textContent = err.message || "Something went wrong. Please try again.";
        resetRegisterButton();
      }
    });

    function resetRegisterButton() {
      registerText.style.display = "inline";
      registerLoader.style.display = "none";
      registerSubmit.disabled = false;
    }
  </script>
</body>
</html>
