<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habesha Games</title>
  <style>
    :root {
      --primary-color: #2e7d32;
      --primary-light: #4caf50;
      --secondary-color: #f8f8f8;
      --accent-color: #ffffff;
      --text-color: #333333;
      --btn-hover: #1b5e20;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1566438480900-0609be27a4be?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    * {
      box-sizing: border-box;
    }

    header {
      background-color: rgba(46, 125, 50, 0.9);
      width: 100%;
      padding: 25px 0;
      text-align: center;
      color: white;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: var(--shadow);
      position: relative;
      z-index: 1;
      margin-bottom: 30px;
    }

    main {
      width: 90%;
      max-width: 400px;
      position: relative;
      z-index: 1;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-toggle {
      display: flex;
      margin-bottom: 25px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      background: var(--accent-color);
    }

    .auth-toggle button {
      flex: 1;
      padding: 15px;
      border: none;
      background-color: transparent;
      color: var(--text-color);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .auth-toggle button.active {
      color: var(--primary-color);
    }

    .auth-toggle button.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 3px;
      background-color: var(--primary-color);
      border-radius: 3px;
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    input {
      width: 100%;
      font-size: 1rem;
      padding: 15px 15px 15px 45px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      outline: none;
      transition: all 0.3s;
      background-color: var(--secondary-color);
    }

    input:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }

    input::placeholder {
      color: #999;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
      font-size: 1.2rem;
    }

    button[type="submit"] {
      padding: 16px;
      font-size: 1rem;
      font-weight: 500;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      letter-spacing: 0.5px;
    }

    button[type="submit"]:hover {
      background-color: var(--btn-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    .error {
      margin-top: 15px;
      color: #e53935;
      font-size: 0.9rem;
      text-align: center;
      padding: 10px;
      background: rgba(229, 57, 53, 0.1);
      border-radius: 8px;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .hidden {
      display: none;
    }

    .loader {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .forgot-link {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .forgot-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.2s;
    }

    .forgot-link a:hover {
      color: var(--btn-hover);
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      header {
        font-size: 1.5rem;
        padding: 20px 0;
      }
      
      main {
        width: 85%;
      }
      
      form {
        padding: 25px 20px;
      }
      
      input {
        padding: 14px 14px 14px 40px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>Habesha Games</header>

  <main>
    <div class="auth-toggle">
      <button id="loginBtn" class="active">Login</button>
      <button id="registerBtn">Register</button>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <i class="fas fa-phone input-icon"></i>
        <input type="tel" id="loginPhone" placeholder="Phone number" required />
      </div>
      <div class="form-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="loginPassword" placeholder="Password" required />
      </div>
      <div class="forgot-link">
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" id="loginSubmit">
        <span id="loginText">Login</span>
        <div id="loginLoader" class="loader hidden"></div>
      </button>
      <div class="error hidden" id="loginError"></div>
    </form>

    <form id="registerForm" class="hidden">
      <div class="form-group">
        <i class="fas fa-user input-icon"></i>
        <input type="text" id="username" placeholder="Your name" required />
      </div>
      <div class="form-group">
        <i class="fas fa-phone input-icon"></i>
        <input type="tel" id="phone" placeholder="Phone number" required />
      </div>
      <div class="form-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <div class="form-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      </div>
      <button type="submit" id="registerSubmit">
        <span id="registerText">Create Account</span>
        <div id="registerLoader" class="loader hidden"></div>
      </button>
      <div class="error hidden" id="registerError"></div>
    </form>
  </main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabaseUrl = "https://evberyanshxxalxtwnnc.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2YmVyeWFuc2h4eGFseHR3bm5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwODMwOTcsImV4cCI6MjA1OTY1OTA5N30.pEoPiIi78Tvl5URw0Xy_vAxsd-3XqRlC8FTnX9HpgMw";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Function to format phone number
    function formatPhoneNumber(phone) {
      // Remove all non-digit characters
      const cleaned = phone.replace(/\D/g, '');
      
      // Check if it's a 10-digit number starting with 0 (like 0961401822)
      if (cleaned.length === 10 && cleaned.startsWith('0')) {
        return `+251${cleaned.substring(1)}`;
      }
      
      // Check if it's a 9-digit number (like 961401822)
      if (cleaned.length === 9 && !cleaned.startsWith('0')) {
        return `+251${cleaned}`;
      }
      
      // If it's already in international format, return as is
      return cleaned.startsWith('+') ? cleaned : `+${cleaned}`;
    }

    // Check authentication state
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        window.location.href = "home.html";
      }
    });

    // Toggle between login and register forms
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    loginBtn.addEventListener("click", () => {
      loginBtn.classList.add("active");
      registerBtn.classList.remove("active");
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
      document.getElementById("loginError").classList.add("hidden");
    });

    registerBtn.addEventListener("click", () => {
      registerBtn.classList.add("active");
      loginBtn.classList.remove("active");
      registerForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      document.getElementById("registerError").classList.add("hidden");
    });

    // Login form handling
    const loginFormEl = document.getElementById("loginForm");
    const loginError = document.getElementById("loginError");
    const loginSubmit = document.getElementById("loginSubmit");
    const loginText = document.getElementById("loginText");
    const loginLoader = document.getElementById("loginLoader");

    loginFormEl.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginError.textContent = "";
      loginError.classList.add("hidden");
      
      // Show loading state
      loginText.classList.add("hidden");
      loginLoader.classList.remove("hidden");
      loginSubmit.disabled = true;

      const phoneInput = document.getElementById("loginPhone").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!phoneInput || !password) {
        loginError.textContent = "Please enter both phone and password.";
        loginError.classList.remove("hidden");
        resetLoginButton();
        return;
      }

      // Format the phone number
      const phone = formatPhoneNumber(phoneInput);

      try {
        // Sign in with phone and password
        const { data, error } = await supabase.auth.signInWithPassword({
          phone: phone,
          password: password
        });

        if (error) throw error;

        // Get user data from your users table
        const { data: userData, error: userError } = await supabase
          .from("users")
          .select("*")
          .eq("phone", phone)
          .single();

        if (userError) throw userError;

        // Store user data in localStorage
        localStorage.setItem("user", JSON.stringify(userData));
        localStorage.setItem("phone", phone);

        window.location.href = "home.html";
      } catch (err) {
        console.error("Login error:", err);
        loginError.textContent = err.message || "Invalid phone or password.";
        loginError.classList.remove("hidden");
        resetLoginButton();
      }
    });

    function resetLoginButton() {
      loginText.classList.remove("hidden");
      loginLoader.classList.add("hidden");
      loginSubmit.disabled = false;
    }

    // Register form handling
    const registerFormEl = document.getElementById("registerForm");
    const registerError = document.getElementById("registerError");
    const registerSubmit = document.getElementById("registerSubmit");
    const registerText = document.getElementById("registerText");
    const registerLoader = document.getElementById("registerLoader");

    registerFormEl.addEventListener("submit", async (e) => {
      e.preventDefault();
      registerError.textContent = "";
      registerError.classList.add("hidden");
      
      // Show loading state
      registerText.classList.add("hidden");
      registerLoader.classList.remove("hidden");
      registerSubmit.disabled = true;

      const username = document.getElementById("username").value.trim();
      const phoneInput = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!username || !phoneInput || !password || !confirmPassword) {
        registerError.textContent = "Please fill all fields.";
        registerError.classList.remove("hidden");
        resetRegisterButton();
        return;
      }

      if (password !== confirmPassword) {
        registerError.textContent = "Passwords don't match.";
        registerError.classList.remove("hidden");
        resetRegisterButton();
        return;
      }

      // Format the phone number
      const phone = formatPhoneNumber(phoneInput);

      try {
        // First check if user exists in your users table
        const { data: existingUser, error: lookupError } = await supabase
          .from("users")
          .select("*")
          .eq("phone", phone)
          .single();

        if (existingUser) {
          registerError.textContent = "Phone number already registered.";
          registerError.classList.remove("hidden");
          resetRegisterButton();
          return;
        }

        // Sign up with Supabase Auth
        const { data: authData, error: authError } = await supabase.auth.signUp({
          phone: phone,
          password: password,
          options: {
            data: {
              username: username
            }
          }
        });

        if (authError) throw authError;

        // Create user in your users table
        const { data: newUser, error: insertError } = await supabase
          .from("users")
          .insert([{ 
            username, 
            phone, 
            balance: 0,
            auth_id: authData.user.id // Store the auth user ID
          }])
          .select()
          .single();

        if (insertError) throw insertError;

        // Store user data in localStorage
        localStorage.setItem("user", JSON.stringify(newUser));
        localStorage.setItem("phone", phone);
        // Redirect to home page after successful registration
        window.location.href = "home.html";
      } catch (err) {
        console.error("Registration error:", err);
        registerError.textContent = err.message || "Something went wrong. Please try again.";
        registerError.classList.remove("hidden");
        resetRegisterButton();
      }
    });

    function resetRegisterButton() {
      registerText.classList.remove("hidden");
      registerLoader.classList.add("hidden");
      registerSubmit.disabled = false;
    }
  </script>
</body>
</html>
