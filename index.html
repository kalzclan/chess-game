<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habesha Games</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    :root {
      --primary-green: #10b981;
      --dark-green: #059669;
      --light-green: #34d399;
      --emerald: #065f46;
      --orange: #f97316;
      --yellow: #fbbf24;
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-card: #ffffff;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --border: #e5e7eb;
      --error: #ef4444;
      --success: #22c55e;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated gaming elements */
    .game-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .game-element {
      position: absolute;
      opacity: 0.1;
      animation: float 15s ease-in-out infinite;
    }

    .game-element:nth-child(1) {
      top: 10%;
      left: 10%;
      font-size: 3rem;
      animation-delay: 0s;
    }

    .game-element:nth-child(2) {
      top: 20%;
      right: 15%;
      font-size: 2.5rem;
      animation-delay: -5s;
    }

    .game-element:nth-child(3) {
      bottom: 30%;
      left: 20%;
      font-size: 2rem;
      animation-delay: -10s;
    }

    .game-element:nth-child(4) {
      top: 60%;
      right: 25%;
      font-size: 2.8rem;
      animation-delay: -3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Landing Page Styles */
    .landing-page {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 2;
    }

    .hero-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
      position: relative;
    }

    .game-visual {
      width: 280px;
      height: 200px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .game-visual::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.1), transparent);
      animation: shine 3s ease-in-out infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .game-icons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .game-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      animation: bounce 2s ease-in-out infinite;
    }

    .game-icon:nth-child(1) { animation-delay: 0s; }
    .game-icon:nth-child(2) { animation-delay: 0.2s; }
    .game-icon:nth-child(3) { animation-delay: 0.4s; }
    .game-icon:nth-child(4) { animation-delay: 0.6s; }
    .game-icon:nth-child(5) { animation-delay: 0.8s; }
    .game-icon:nth-child(6) { animation-delay: 1s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .hero-title {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 16px;
      animation: fadeInUp 0.8s ease-out 0.2s both;
      line-height: 1.2;
    }

    .hero-title .highlight {
      color: #dc2626;
    }

    .hero-subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 40px;
      font-weight: 400;
      animation: fadeInUp 0.8s ease-out 0.4s both;
      max-width: 300px;
    }

    .cta-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 32px 32px 0 0;
      padding: 40px 20px 60px;
      box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.8s ease-out 0.6s both;
      position: relative;
    }

    .cta-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      margin-top: 16px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(100px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .play-btn {
      width: 100%;
      max-width: 350px;
      padding: 18px 32px;
      background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
      border: none;
      border-radius: 16px;
      color: white;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      margin: 0 auto 24px;
      display: block;
      box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
    }

    .play-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .play-btn:hover::before {
      left: 100%;
    }

    .play-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(16, 185, 129, 0.4);
    }

    .play-btn:active {
      transform: translateY(-1px);
    }

    .login-link {
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .login-link button {
      background: none;
      border: none;
      color: var(--primary-green);
      font-weight: 600;
      cursor: pointer;
      text-decoration: underline;
      text-underline-offset: 2px;
      transition: color 0.3s ease;
    }

    .login-link button:hover {
      color: var(--dark-green);
    }

    /* Auth Forms (hidden initially) */
    .auth-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f172a 0%, #065f46 100%);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .auth-container.active {
      transform: translateY(0);
    }

    .auth-header {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(16, 185, 129, 0.2);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .back-btn {
      background: none;
      border: none;
      color: #cbd5e1;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(16, 185, 129, 0.1);
      color: var(--primary-green);
    }

    .auth-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #f8fafc;
    }

    .auth-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    .auth-toggle {
      display: flex;
      background: rgba(51, 65, 85, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 4px;
      margin-bottom: 32px;
      border: 1px solid rgba(16, 185, 129, 0.1);
      position: relative;
      overflow: hidden;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .auth-toggle::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      bottom: 4px;
      background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
      border-radius: 12px;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform: translateX(0);
      width: calc(50% - 4px);
    }

    .auth-toggle.register::before {
      transform: translateX(100%);
    }

    .auth-toggle button {
      flex: 1;
      padding: 16px 24px;
      border: none;
      background: transparent;
      color: #cbd5e1;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      z-index: 2;
    }

    .auth-toggle button.active {
      color: white;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .form-container {
      background: rgba(51, 65, 85, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(16, 185, 129, 0.1);
      border-radius: 24px;
      padding: 32px;
      position: relative;
      overflow: hidden;
      max-width: 400px;
      margin: 0 auto;
      width: 100%;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary-green), transparent);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 18px 20px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(71, 85, 105, 0.8);
      border-radius: 12px;
      color: #f8fafc;
      font-size: 1rem;
      font-weight: 400;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    .input-group input:focus {
      border-color: var(--primary-green);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
      background: rgba(15, 23, 42, 0.8);
    }

    .input-group input::placeholder {
      color: #64748b;
      transition: opacity 0.3s ease;
    }

    .input-group input:focus::placeholder {
      opacity: 0.7;
    }

    .submit-btn {
      padding: 18px 24px;
      background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      margin-top: 8px;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .loader {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 12px 16px;
      color: #ef4444;
      font-size: 0.875rem;
      text-align: center;
      margin-top: 16px;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .hidden {
      display: none;
    }

    .input-group.error input {
      border-color: #ef4444;
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }

    .input-group.success input {
      border-color: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      .hero-title {
        font-size: 2rem;
      }
      
      .game-visual {
        width: 250px;
        height: 180px;
      }
      
      .cta-section {
        padding: 32px 16px 50px;
      }
      
      .form-container {
        padding: 24px;
        border-radius: 20px;
      }
      
      .auth-content {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated game elements -->
  <div class="game-elements">
    <div class="game-element">🎮</div>
    <div class="game-element">🎯</div>
    <div class="game-element">🏆</div>
    <div class="game-element">⭐</div>
  </div>

  <!-- Landing Page -->
  <div class="landing-page" id="landingPage">
    <div class="hero-section">
      <div class="game-visual">
        <div class="game-icons">
          <div class="game-icon">🎮</div>
          <div class="game-icon">🎯</div>
          <div class="game-icon">🏆</div>
          <div class="game-icon">⭐</div>
          <div class="game-icon">🎲</div>
          <div class="game-icon">🎪</div>
        </div>
      </div>
      
      <h1 class="hero-title">
        <span class="highlight">Ready to play?</span> Get started fast
      </h1>
      <p class="hero-subtitle">
        Fun, exciting games just the way you like them.
      </p>
    </div>

    <div class="cta-section">
      <button class="play-btn" id="playBtn">
        Start Playing 🎮
      </button>
      <div class="login-link">
        Already have an account? 
        <button id="showLoginBtn">Log in</button>
      </div>
    </div>
  </div>

  <!-- Auth Container -->
  <div class="auth-container" id="authContainer">
    <div class="auth-header">
      <button class="back-btn" id="backBtn">←</button>
      <div class="auth-title" id="authTitle">Create Account</div>
      <div></div>
    </div>

    <div class="auth-content">
      <div class="auth-toggle" id="authToggle">
        <button id="loginBtn">Sign In</button>
        <button id="registerBtn" class="active">Sign Up</button>
      </div>

      <div class="form-container">
        <form id="loginForm" class="hidden">
          <div class="input-group">
            <input type="tel" id="loginPhone" placeholder="Phone number" required />
          </div>
          <div class="input-group">
            <input type="password" id="loginPassword" placeholder="Password" required />
          </div>
          <button type="submit" class="submit-btn" id="loginSubmit">
            <div class="btn-content">
              <span id="loginText">Sign In</span>
              <div id="loginLoader" class="loader hidden"></div>
            </div>
          </button>
          <div class="error hidden" id="loginError"></div>
        </form>

        <form id="registerForm">
          <div class="input-group">
            <input type="text" id="username" placeholder="Your name" required />
          </div>
          <div class="input-group">
            <input type="tel" id="phone" placeholder="Phone number" required />
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Password" required />
          </div>
          <div class="input-group">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
          </div>
          <button type="submit" class="submit-btn" id="registerSubmit">
            <div class="btn-content">
              <span id="registerText">Create Account</span>
              <div id="registerLoader" class="loader hidden"></div>
            </div>
          </button>
          <div class="error hidden" id="registerError"></div>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabaseUrl = "https://evberyanshxxalxtwnnc.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2YmVyeWFuc2h4eGFseHR3bm5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwODMwOTcsImV4cCI6MjA1OTY1OTA5N30.pEoPiIi78Tvl5URw0Xy_vAxsd-3XqRlC8FTnX9HpgMw";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // DOM elements
    const landingPage = document.getElementById("landingPage");
    const authContainer = document.getElementById("authContainer");
    const playBtn = document.getElementById("playBtn");
    const showLoginBtn = document.getElementById("showLoginBtn");
    const backBtn = document.getElementById("backBtn");
    const authTitle = document.getElementById("authTitle");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const authToggle = document.getElementById("authToggle");

    // Function to format phone number
    function formatPhoneNumber(phone) {
      const cleaned = phone.replace(/\D/g, '');
      
      if (cleaned.length === 10 && cleaned.startsWith('0')) {
        return `+251${cleaned.substring(1)}`;
      }
      
      if (cleaned.length === 9 && !cleaned.startsWith('0')) {
        return `+251${cleaned}`;
      }
      
      return cleaned.startsWith('+') ? cleaned : `+${cleaned}`;
    }

    // Check authentication state
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        window.location.href = "home.html";
      }
    });

    // Show auth container
    function showAuth(isLogin = false) {
      authContainer.classList.add("active");
      if (isLogin) {
        showLoginForm();
      } else {
        showRegisterForm();
      }
    }

    // Hide auth container
    function hideAuth() {
      authContainer.classList.remove("active");
    }

    // Show login form
    function showLoginForm() {
      loginBtn.classList.add("active");
      registerBtn.classList.remove("active");
      authToggle.classList.remove("register");
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
      authTitle.textContent = "Welcome Back";
      clearErrors();
    }

    // Show register form
    function showRegisterForm() {
      registerBtn.classList.add("active");
      loginBtn.classList.remove("active");
      authToggle.classList.add("register");
      registerForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      authTitle.textContent = "Create Account";
      clearErrors();
    }

    // Event listeners
    playBtn.addEventListener("click", () => showAuth(false));
    showLoginBtn.addEventListener("click", () => showAuth(true));
    backBtn.addEventListener("click", hideAuth);
    loginBtn.addEventListener("click", showLoginForm);
    registerBtn.addEventListener("click", showRegisterForm);

    function clearErrors() {
      document.getElementById("loginError").classList.add("hidden");
      document.getElementById("registerError").classList.add("hidden");
      document.querySelectorAll('.input-group').forEach(group => {
        group.classList.remove('error', 'success');
      });
    }

    function showError(errorId, message) {
      const errorEl = document.getElementById(errorId);
      errorEl.textContent = message;
      errorEl.classList.remove("hidden");
    }

    function validateInput(input, isValid) {
      const group = input.parentElement;
      if (isValid) {
        group.classList.remove('error');
        group.classList.add('success');
      } else {
        group.classList.remove('success');
        group.classList.add('error');
      }
    }

    // Login form handling
    const loginFormEl = document.getElementById("loginForm");
    const loginError = document.getElementById("loginError");
    const loginSubmit = document.getElementById("loginSubmit");
    const loginText = document.getElementById("loginText");
    const loginLoader = document.getElementById("loginLoader");

    loginFormEl.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearErrors();
      
      loginText.classList.add("hidden");
      loginLoader.classList.remove("hidden");
      loginSubmit.disabled = true;

      const phoneInput = document.getElementById("loginPhone").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!phoneInput || !password) {
        showError("loginError", "Please enter both phone and password.");
        resetLoginButton();
        return;
      }

      const phone = formatPhoneNumber(phoneInput);

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          phone: phone,
          password: password
        });

        if (error) throw error;

        const { data: userData, error: userError } = await supabase
          .from("users")
          .select("*")
          .eq("phone", phone)
          .single();

        if (userError) throw userError;

        window.userData = userData;
        window.userPhone = phone;

        window.location.href = "home.html";
      } catch (err) {
        console.error("Login error:", err);
        showError("loginError", err.message || "Invalid phone or password.");
        validateInput(document.getElementById("loginPhone"), false);
        validateInput(document.getElementById("loginPassword"), false);
        resetLoginButton();
      }
    });

    function resetLoginButton() {
      loginText.classList.remove("hidden");
      loginLoader.classList.add("hidden");
      loginSubmit.disabled = false;
    }

    // Register form handling
    const registerFormEl = document.getElementById("registerForm");
    const registerError = document.getElementById("registerError");
    const registerSubmit = document.getElementById("registerSubmit");
    const registerText = document.getElementById("registerText");
    const registerLoader = document.getElementById("registerLoader");

    registerFormEl.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearErrors();
      
      registerText.classList.add("hidden");
      registerLoader.classList.remove("hidden");
      registerSubmit.disabled = true;

      const username = document.getElementById("username").value.trim();
      const phoneInput = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      let isValid = true;

      if (!username) {
        validateInput(document.getElementById("username"), false);
        isValid = false;
      }
      if (!phoneInput) {
        validateInput(document.getElementById("phone"), false);
        isValid = false;
      }
      if (!password) {
        validateInput(document.getElementById("password"), false);
        isValid = false;
      }
if (password !== confirmPassword) {
        validateInput(document.getElementById("confirmPassword"), false);
        showError("registerError", "Passwords do not match.");
        isValid = false;
      }

      if (!isValid) {
        if (!username || !phoneInput || !password) {
          showError("registerError", "Please fill in all fields.");
        }
        resetRegisterButton();
        return;
      }

      if (password.length < 6) {
        validateInput(document.getElementById("password"), false);
        showError("registerError", "Password must be at least 6 characters long.");
        resetRegisterButton();
        return;
      }

      const phone = formatPhoneNumber(phoneInput);

      try {
        // Check if user already exists
        const { data: existingUser } = await supabase
          .from("users")
          .select("phone")
          .eq("phone", phone)
          .single();

        if (existingUser) {
          validateInput(document.getElementById("phone"), false);
          showError("registerError", "This phone number is already registered.");
          resetRegisterButton();
          return;
        }

        // Sign up with Supabase Auth
        const { data: authData, error: authError } = await supabase.auth.signUp({
          phone: phone,
          password: password
        });

        if (authError) throw authError;

        // Insert user data into users table
        const { data: userData, error: userError } = await supabase
          .from("users")
          .insert([
            {
              username: username,
              phone: phone,
              auth_id: authData.user?.id,
              coins: 100, // Starting coins
              created_at: new Date().toISOString()
            }
          ])
          .select()
          .single();

        if (userError) throw userError;

        // Store user data globally
        window.userData = userData;
        window.userPhone = phone;

        // Redirect to home page
        window.location.href = "home.html";

      } catch (err) {
        console.error("Registration error:", err);
        
        if (err.message?.includes("already registered")) {
          validateInput(document.getElementById("phone"), false);
          showError("registerError", "This phone number is already registered.");
        } else if (err.message?.includes("Password")) {
          validateInput(document.getElementById("password"), false);
          showError("registerError", err.message);
        } else {
          showError("registerError", err.message || "Registration failed. Please try again.");
        }
        resetRegisterButton();
      }
    });

    function resetRegisterButton() {
      registerText.classList.remove("hidden");
      registerLoader.classList.add("hidden");
      registerSubmit.disabled = false;
    }

    // Input validation on blur
    document.getElementById("username").addEventListener("blur", function() {
      validateInput(this, this.value.trim().length > 0);
    });

    document.getElementById("phone").addEventListener("blur", function() {
      const phone = this.value.trim();
      const isValid = phone.length >= 9;
      validateInput(this, isValid);
    });

    document.getElementById("loginPhone").addEventListener("blur", function() {
      const phone = this.value.trim();
      const isValid = phone.length >= 9;
      validateInput(this, isValid);
    });

    document.getElementById("password").addEventListener("blur", function() {
      validateInput(this, this.value.length >= 6);
    });

    document.getElementById("loginPassword").addEventListener("blur", function() {
      validateInput(this, this.value.length > 0);
    });

    document.getElementById("confirmPassword").addEventListener("blur", function() {
      const password = document.getElementById("password").value;
      const isValid = this.value === password && this.value.length >= 6;
      validateInput(this, isValid);
    });

    // Real-time password confirmation validation
    document.getElementById("confirmPassword").addEventListener("input", function() {
      const password = document.getElementById("password").value;
      const confirmPassword = this.value;
      
      if (confirmPassword.length > 0) {
        validateInput(this, confirmPassword === password);
      }
    });

    // Phone number formatting on input
    function formatPhoneInput(input) {
      let value = input.value.replace(/\D/g, '');
      
      if (value.startsWith('251')) {
        value = value.substring(3);
      }
      
      if (value.startsWith('0')) {
        value = value.substring(1);
      }
      
      if (value.length > 9) {
        value = value.substring(0, 9);
      }
      
      input.value = value;
    }

    document.getElementById("phone").addEventListener("input", function() {
      formatPhoneInput(this);
    });

    document.getElementById("loginPhone").addEventListener("input", function() {
      formatPhoneInput(this);
    });

    // Listen for auth state changes
    supabase.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN' && session) {
        // User is signed in, redirect to home
        window.location.href = "home.html";
      }
    });

    // Prevent form submission on Enter key in input fields (except submit buttons)
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && e.target.tagName === 'INPUT' && e.target.type !== 'submit') {
        e.preventDefault();
        const form = e.target.closest('form');
        if (form) {
          const submitBtn = form.querySelector('button[type="submit"]');
          if (submitBtn && !submitBtn.disabled) {
            submitBtn.click();
          }
        }
      }
    });

  </script>
</body>
</html>
